<ion-view title="iMap">
    <ion-content>

        <div>
            <div id="map" lat="-23.639492" lng="133.709107" zoom="8" location='San+Francisc' map>
            </div>

            <div width="80%" class="list list-inset" style="margin-left:10%;margin-right:10%;">
                <label class="item item-input">
                    <input type="text" ng-model="user.desc" placeholder="Description">
                </label>

                <div ng-repeat="business in businesses">
                  {{business.name}}
                </div>

                <button class="button button-full button-positive" ng-click="saveDetails()">
                    Save
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
